<a class="admin__field-value" type="text"
       data-bind="
        event: {change: userChanges},
        text: placeholder,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            href: value,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled
    }"/>
