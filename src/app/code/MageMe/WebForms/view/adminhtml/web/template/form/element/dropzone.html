<input class="admin__control-text" type="file"
       afterRender="onElementRender"
       data-bind="
        event: {change: userChanges},
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
    }"/>
