<th data-bind="attr: {'class': $col.get('index')}">

         class="data-grid-cell-content"
         text="'&Sigma;\:&nbsp;' + $parent.totals[$col.get('index')]"></div>

         class="data-grid-cell-content"
         translate="'N/A'"></div>
</th>
